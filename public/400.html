<!doctype html>
<html lang="en">
  <head>
    <title>Bad Request - Checkend</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html {
        font-size: 16px;
      }

      body {
        background: #f9fafb;
        color: #111827;
        display: grid;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 1rem;
        -webkit-font-smoothing: antialiased;
        line-height: 1.5;
        min-height: 100vh;
        place-items: center;
        text-rendering: optimizeLegibility;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #18181b;
          color: #ffffff;
        }
      }

      .container {
        max-width: 32rem;
        padding: 2rem;
        text-align: center;
        width: 100%;
      }

      .logo {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 3rem;
      }

      .logo-icon {
        width: 2.5rem;
        height: 2.5rem;
        background: #7c3aed;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .logo-icon svg {
        width: 1.5rem;
        height: 1.5rem;
      }

      .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: inherit;
      }

      .error-code {
        font-size: 6rem;
        font-weight: 700;
        line-height: 1;
        color: #7c3aed;
        margin-bottom: 1rem;
      }

      @media (prefers-color-scheme: dark) {
        .error-code {
          color: #8b5cf6;
        }
      }

      h1 {
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: inherit;
      }

      p {
        font-size: 1rem;
        color: #6b7280;
        margin-bottom: 2rem;
      }

      @media (prefers-color-scheme: dark) {
        p {
          color: #a1a1aa;
        }
      }

      .button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: #7c3aed;
        color: #ffffff;
        font-weight: 500;
        text-decoration: none;
        border-radius: 0.5rem;
        transition: background-color 0.2s;
      }

      .button:hover {
        background: #6d28d9;
      }

      .button:focus {
        outline: 2px solid #8b5cf6;
        outline-offset: 2px;
      }

      @media (prefers-color-scheme: dark) {
        .button {
          background: #7c3aed;
        }

        .button:hover {
          background: #6d28d9;
        }
      }

      @media (max-width: 640px) {
        .error-code {
          font-size: 4rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M20 12a8 8 0 01-8 8 8 8 0 01-8-8 8 8 0 018-8 8 8 0 015.66 2.34" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
            <circle cx="18" cy="6" r="2" fill="white"/>
          </svg>
        </div>
        <span class="logo-text">Checkend</span>
      </div>

      <div class="error-code">400</div>
      <h1>Bad Request</h1>
      <p>The request was invalid or malformed. Please check your request and try again.</p>
      <a href="/" class="button">Go to Dashboard</a>
    </div>
  </body>
</html>
